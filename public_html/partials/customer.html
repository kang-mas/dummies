<div><b>Customer Name: </b>{{customerName}}</div>
<div><b>Customer Number: </b>{{customerNumber}}</div>

<form>
    <div>
        <input type="text" ng-model="cName" required>
        
    </div>
    <div>
        <input type="text" ng-model="cNumber" required>
    </div>
    <div>
        <button value="Change" ng-click="changeCustomer()">Change</button>
    </div>
</form>
